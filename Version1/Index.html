<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ostrika Galer√≠a</title>
		<link rel="stylesheet" href="css/mystyles.css">
 		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	
	<body>
		<header>

		</header>
		
		<main>

			<section id="carouselIndex"class="hero has-carousel">
			  <div class="hero-carousel carousel-animated carousel-animate-slide" data-autoplay="true">
			    <div class='carousel-container'>
			      <div class='carousel-item has-background is-active'>
			        <img class="is-background" src="https://wikiki.github.io/images/merry-christmas.jpg" alt="" />
			      </div>
			      <div class='carousel-item has-background'>
			        <img class="is-background" src="https://wikiki.github.io/images/singer.jpg" alt="" />
			      </div>
			      <div class='carousel-item has-background'>
			        <img class="is-background" src="https://wikiki.github.io/images/sushi.jpg" alt="" />
			      </div>
			      <div class='carousel-item has-background'>
			        <img class="is-background" src="https://wikiki.github.io/images/life.jpg" alt="" />
			      </div>
			    </div>
			    <div class="carousel-navigation is-overlay">
			      <div class="carousel-nav-left">
			        <i class="fa fa-chevron-left" aria-hidden="true"></i>
			      </div>
			      <div class="carousel-nav-right">
			        <i class="fa fa-chevron-right" aria-hidden="true"></i>
			      </div>
			    </div>
			  </div>		 


			  <section id="loginSection" class="is-hidden">
				<div class="hero-body has-text-centered">
			    	<div class="columns is-multiline">
			    		<div class="column">
			    		</div>
				    	<form>
							<fieldset class="column is-pulled-left">
								<div class="field">
								  <p class="control has-icons-left has-icons-right">
								    <input class="input is-rounded" type="email" placeholder="Email">
								    <span class="icon is-small is-left">
								      <i class="fas fa-envelope"></i>
								    </span>
								    <span class="icon is-small is-right">
								      <i class="fas fa-check"></i>
								    </span>
								  </p>
								</div>
								<div class="field">
								  <p class="control has-icons-left">
								    <input class="input is-rounded" type="password" placeholder="Password">
								    <span class="icon is-small is-left">
								      <i class="fas fa-lock"></i>
								    </span>
								  </p>
								</div>
								<div class="field is-grouped is-grouped-right">
				  					<p class="control">
				    				<button class="button is-dark"> Login </button>
				  					</p>
				  					<p class="control">
				    				<button class="button is-light"> Cancel </button>
				  					</p>
								</div>
							</fieldset>
						</form>
			    	</div>
			    </div>
			   </section>

			   <section id="registerSection" class="is-hidden">
				<div class="hero-body has-text-centered">
			    	<div class="columns is-multiline">
			    		<div class="column">
			    		</div>
				    	<form>
							<fieldset class="column is-pulled-left is-clipped">
								<div class="field">
								  <p class="control has-icons-left has-icons-right">
								    <input class="input is-rounded" type="email" placeholder="Email">
								    <span class="icon is-small is-left">
								      <i class="fas fa-envelope"></i>
								    </span>
								    <span class="icon is-small is-right">
								      <i class="fas fa-check"></i>
								    </span>
								  </p>
								</div>
								<div class="field">
								  <p class="control has-icons-left">
								    <input class="input is-rounded" type="password" placeholder="Password">
								    <span class="icon is-small is-left">
								      <i class="fas fa-lock"></i>
								    </span>
								  </p>
								</div>
								<div class="field is-grouped is-grouped-right">
				  					<p class="control">
				    				<button class="button is-dark"> Login </button>
				  					</p>
				  					<p class="control">
				    				<button class="button is-light"> Cancel </button>
				  					</p>
								</div>
							</fieldset>
						</form>
			    	</div>
			    </div>
			</section>

			<section>
				<div class="hero-body">
		   		</div>
			</section>
			
		</section>	
		



		</main>
		<script type="text/javascript" src="js/bulma-carousel.js"></script>
		<script
  		src="https://code.jquery.com/jquery-3.3.1.js"
  		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  		crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/Index.js"></script>
		<script type="text/javascript" src="js/IndexJQ.js"></script>

  </body>
</html>
